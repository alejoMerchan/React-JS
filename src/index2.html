<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>React In Action</title>
</head>

<body>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/g/react@15.3.1(react.js+react-dom.js)"></script>
    <script src="https://unpkg.com/prop-types/prop-types.min.js"></script>
    <div id="ourFirstApp"></div>

    <script type="text/javascript">

        const container = document.getElementById('ourFirstApp')

        class Post extends React.Component{
            render(){
                return React.createElement(
                    'div',
                    {
                        className:'post'
                    },
                    React.createElement(
                        'h2',
                        {
                            className: 'postAuthor',
                            id: this.props.id
                        },
                        this.props.user,
                        React.createElement(
                            'span',
                            {
                                className: 'postBody'
                            },
                            this.props.content
                        )
                    )
                );
            }
        }

        Post.propTypes = {
            user: PropTypes.string.isRequired,
            content: PropTypes.string.isRequired,
            id: PropTypes.number.isRequired
        };

        const App = React.createElement(Post, {
            id:1,
            content:' said: wellow world !',
            user: 'alejandro'
        }) ;
            

        ReactDOM.render(App,container)


    </script>

</body>

</html>
